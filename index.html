<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="https://use.typekit.net/kaj7oxc.css" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
		/>
		<title>Blue Collar Links</title>
		<style>
			body {
				margin: 0;
				padding: 20px;
				text-align: center;
				background: linear-gradient(
						to top,
						rgba(0, 0, 0, 1),
						rgba(0, 0, 0, 0)
					),
					url("icons/socialMediaTrailer.00_00_49_02.Still001.bmp");
				background-repeat: no-repeat;
				background-size: cover;
				background-position: center;
				min-height: 100vh; /* Full viewport height */
				width: 100%; /* Full width */
				overflow-x: hidden; /* Prevent horizontal scroll */
				overflow-y: auto; /* Allow vertical scroll if necessary */
				box-sizing: border-box; /* Include padding and border in element's total width and height */
			}

			.title {
				color: white;
				font-family: "futura-pt-condensed", sans-serif;
				text-transform: uppercase;
				font-weight: 800;
				font-style: normal;
				text-transform: uppercase;
			}
			.container {
				padding: 20px;
				margin: 20px;
				background-color: rgba(
					255,
					255,
					255,
					0.2
				); /* White with 10% opacity */
			}
			.titleContainer {
				background-color: #006a94;
				color: white;
				padding: 20px;
			}

			h2 {
				font-family: "futura-pt-condensed", sans-serif;
				font-weight: 800;
				font-style: normal;
				font-size: 36px;
				letter-spacing: 0;
				line-height: 1.2;
				text-transform: uppercase;
				color: #006a94;
				margin-bottom: 15px;
			}

			h1 {
				font-size: 80px;
			}

			ul {
				list-style-type: none;
				padding: 0;
				font-family: "proxima nova", sans-serif;
				font-size: 18px;
			}

			li {
				margin-bottom: 10px;
				margin: 10px;
			}

			a {
				text-decoration: none;
				color: #006a94;
				transition: color 0.3s ease;
			}

			a:hover {
				color: #d0bd45;
			}

			img {
				width: 50px;
				transition: transform 0.3s ease;
			}

			img:hover {
				transform: scale(1.2);
			}

			/* Media query for devices with width less than or equal to 600px */
			@media (max-width: 600px) {
				body {
					padding: 10px;
				}

				h1,
				h2 {
					font-size: 24px;
				}

				h1 {
					font-size: 48px;
				}

				ul {
					font-size: 16px;
				}

				img {
					width: 30px;
				}

				img:hover {
					transform: scale(1.2);
				}
			}
		</style>
	</head>
	<body>
		<div class="titleContainer">
			<h1 class="title">A Taste of Town</h1>
		</div>

		<div class="container">
			<h2>Find out about us</h2>
			<ul>
				<li>
					<a
						href="https://www.bluecollarstreetfood.co.uk/"
						target="_blank"
						>Website</a
					>
				</li>
				<li>
					<a
						href="https://www.bluecollarstreetfood.co.uk/blue-collar-corner"
						target="_blank"
						>Blue Collar Corner</a
					>
				</li>
				<li>
					<a
						href="https://www.bluecollarstreetfood.co.uk/weekly-market"
						target="_blank"
						>Street Food Markets</a
					>
				</li>
			</ul>
		</div>

		<div class="container">
			<h2>Directions</h2>
			<ul>
				<li>
					<a
						href="https://maps.google.com/?q=Blue Collar Corner, 15 Hosier St, Reading RG1 7QL"
						target="_blank"
						>Blue Collar Corner</a
					>
				</li>
				<li>
					<a
						href="https://maps.google.com/?q=13 Market Place, Reading RG1 2EG"
						target="_blank"
						>Blue Collar Street Food Market</a
					>
				</li>
			</ul>
		</div>

		<div class="container">
			<h2>Socials</h2>
			<ul>
				<li>
					<a href="https://www.tiktok.com/@bluecollarstreetfood">
						<img
							src="icons/4362958_tiktok_logo_social media_icon.png"
						/>
					</a>
				</li>
				<li>
					<a
						href="https://www.instagram.com/bluecollarfood"
						target="_blank"
						><img
							src="icons/1298747_instagram_brand_logo_social media_icon.png"
					/></a>
				</li>
				<li>
					<a href="https://twitter.com/bluecollarfood" target="_blank"
						><img
							src="icons/11244080_x_twitter_elon musk_twitter new logo_icon.png"
					/></a>
				</li>
				<li>
					<a
						href="https://www.facebook.com/bluecollarfood"
						target="_blank"
						><img
							src="icons/317746_facebook_social media_social_icon.png"
					/></a>
				</li>
			</ul>
		</div>
	</body>
</html>
